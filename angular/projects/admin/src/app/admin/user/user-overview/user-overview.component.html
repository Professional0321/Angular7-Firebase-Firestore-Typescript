<mat-card>
  <div class="title">
    <button mat-raised-button
            color="primary"
            (click)="openDialogAddUser()">
      <mat-icon>add</mat-icon>
      Add user
    </button>
  </div>
  <mat-tab-group>
    <mat-tab label="Users">
      <tanam-user-list [roles]="roles"
                       defaultRole="{{defaultRole}}"></tanam-user-list>
    </mat-tab>
    <mat-tab label="Invited">
      <tanam-user-invited [roles]="roles"
                          defaultRole="{{defaultRole}}"></tanam-user-invited>
    </mat-tab>
  </mat-tab-group>
</mat-card>
