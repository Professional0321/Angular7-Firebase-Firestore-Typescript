<!-- Button for desktop view -->
<button class="button"
        mat-stroked-button
        color="{{ color }}"
        disabled="{{ pristine }}">
  <mat-icon>{{ icon }}</mat-icon>
  {{ title | uppercase }}
</button>
<!-- === -->

<!-- Menu Item for Mobile view -->
<button class="item"
        mat-menu-item>
  <mat-icon color="{{ color }}">
    {{ icon }}
  </mat-icon>
  title
</button>
<!-- === -->
