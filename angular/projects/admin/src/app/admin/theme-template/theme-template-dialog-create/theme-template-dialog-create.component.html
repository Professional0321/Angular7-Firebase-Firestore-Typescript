<h1 mat-dialog-title>Create New Content Type</h1>
<div mat-dialog-content>
  <form [formGroup]="createTemplateForm"
        novalidate>
    <div class="row">
      <div class="col">
        <mat-form-field class="full-width">
          <input matInput
                 placeholder="Template Name"
                 formControlName="title">
          <mat-error *ngIf="createTemplateForm.controls['title'].hasError('required')">
            Template Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput
                 placeholder="Selector Name"
                 formControlName="selector">
          <mat-error *ngIf="createTemplateForm.controls['selector'].hasError('required')">
            Selector name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button
          color="primary"
          disabled={{!createTemplateForm.valid}}
          (click)="createNewTemplate()">Create</button>
</div>
