<h1 mat-dialog-title>List template</h1>
<div mat-dialog-content>
  <ul>
    <li class="mat-body"
        *ngFor="let template of templates$ | async"
        (click)="copyTemplate(template.selector)">
      {{template.title}}
      <hr>
    </li>
  </ul>
</div>
<div mat-dialog-actions>
  <button mat-raised-button
          color="primary"
          [(mat-dialog-close)]="close">Close</button>
</div>
