<h1 mat-dialog-title>
  Templates <br/>
  <span class="mat-caption">Copy a template code to clipboard</span>
</h1>
<div mat-dialog-content>
    <div class="row"
        *ngFor="let template of templates$ | async">
      <div class="col">
        <button mat-button
                (click)="copyTemplate(template.selector)">{{template.title}}</button>
      </div>
    </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button
          [(mat-dialog-close)]="close">Close</button>
</div>
