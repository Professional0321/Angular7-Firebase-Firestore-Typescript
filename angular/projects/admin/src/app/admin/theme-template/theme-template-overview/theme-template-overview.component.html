<div *ngIf="(theme$ | async) as theme">
  <tanam-page-title pageTitle="{{ theme.title }} Overview"
                    [description]="theme.description"></tanam-page-title>
  <tanam-breadcrumbs [title]="theme.title">
    <tanam-breadcrumb routerLink="/_/admin/themes">Themes</tanam-breadcrumb>
  </tanam-breadcrumbs>
  <tanam-context-actions>
    <tanam-action-button buttonType='edit'
                         title="Edit theme"
                         (click)='editTheme(theme)'></tanam-action-button>
    <tanam-action-button buttonType='create'
                         (click)='createNewTemplateDialog(theme)'></tanam-action-button>
  </tanam-context-actions>
</div>

<p class="mat-body-1">Templates</p>
<tanam-theme-template-list [theme$]="theme$"></tanam-theme-template-list>
