<div class="mat-elevation-z8">
  <mat-card class="card">
    <mat-card-content>
      <ul>
        <virtual-scroller #scroll
                          [items]="items"
                          (vsEnd)="fetchMore($event)"
                          [enableUnequalChildrenSizes]="true">
          <li *ngFor="let item of scroll.viewPortItems"
              (click)="editTemplate(item.id)">
            <div class="main-content">
              <div class="content-wrapper">
                <h4 class="mat-h2 document-title">{{item.title}}</h4>
                <p>Selector: <code>{{item.selector}}</code></p>
                <p class="mat-body-1">Last updated {{item.updated?.toDate() | date:'medium'}}</p>
              </div>
            </div>
            <mat-divider></mat-divider>
          </li>
        </virtual-scroller>
        <mat-progress-bar *ngIf="isLoading"
                          mode="indeterminate"></mat-progress-bar>
      </ul>
      <ng-template #empty>
        <h2 class="mat-h2 empty">No Content</h2>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
