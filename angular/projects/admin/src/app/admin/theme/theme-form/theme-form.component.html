<form [formGroup]="themeForm"
      novalidate>

  <tanam-context-actions>
    <tanam-action-button buttonType='cancel'
                         (click)='cancelEditing()'></tanam-action-button>
    <tanam-action-button buttonType='delete'
                         (click)='deleteTheme()'></tanam-action-button>
    <tanam-action-button buttonType='save'
                         (click)='saveTheme()'></tanam-action-button>
  </tanam-context-actions>

  <p class="mat-body-1">Theme Information</p>
  <mat-card class="shipping-card mat-elevation-z2 table-border-radius">
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput
               placeholder="Title"
               formControlName="title">
        <mat-error *ngIf="themeForm.controls['title'].hasError('required')">
          Title is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput
               placeholder="Description"
               formControlName="description">
        <mat-error *ngIf="themeForm.controls['description'].hasError('required')">
          Description is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
  <tanam-theme-asset-list></tanam-theme-asset-list>
</form>
