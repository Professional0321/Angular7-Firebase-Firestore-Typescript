<div class="title-table">
  <h3 class="mat-h3">File Assets</h3>
  <button mat-stroked-button>
    <mat-icon>file_upload</mat-icon>
    Upload File
  </button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let row"> {{row.title}} </td>
    </ng-container>

    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Size (bytes) </th>
      <td mat-cell *matCellDef="let row"> {{row.bytes}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let row"> {{row.fileType}} </td>
    </ng-container>

    <ng-container matColumnDef="updated">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last modified </th>
      <td mat-cell *matCellDef="let row"> {{row.updated.toDate() | date:'medium'}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button>
          <mat-icon aria-label="Detail File"
                    (click)="detailFile(row)">info</mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon
              aria-label="Delete file"
              color="warn"
              (click)="deleteFile(row)">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
