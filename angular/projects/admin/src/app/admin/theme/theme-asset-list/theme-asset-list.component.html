<p class="mat-body-1">Theme Assets</p>
<div class="mat-elevation-z2 table-border-radius relative">
  <div class="table-header">
    <div class="actions-wrapper">
      <button mat-stroked-button
              color="primary"
              (click)="fileInput.click()">
        <mat-icon>file_upload</mat-icon>
        Upload File
      </button>
      <input #fileInput
             type="file"
             (change)="uploadSingleFile($event)"
             style="display:none;" />
    </div>
  </div>
  <section *ngFor="let uploadTasks of uploadTasks | keyvalue">
    <span class="mat-body-2 fileupload-name">{{uploadTasks.key}}</span>
    <mat-progress-bar color="primary"
                      mode="determinate"
                      [value]="uploadTasks.value | async">
    </mat-progress-bar>
  </section>
  <table mat-table
         [dataSource]="dataSource"
         matSort>

    <ng-container matColumnDef="title">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Title </th>
      <td mat-cell
          *matCellDef="let row"> {{row.title}} </td>
    </ng-container>

    <ng-container matColumnDef="size">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Size (bytes) </th>
      <td mat-cell
          *matCellDef="let row"> {{row.bytes}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Type </th>
      <td mat-cell
          *matCellDef="let row"> {{row.fileType}} </td>
    </ng-container>

    <ng-container matColumnDef="updated">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Last modified </th>
      <td mat-cell
          *matCellDef="let row"> {{row.updated.toDate() | date:'medium'}} </td>
    </ng-container>

    <ng-container matColumnDef="action"
                  stickyEnd>
      <th mat-header-cell
          *matHeaderCellDef></th>
      <td mat-cell
          *matCellDef="let row"
          class="action-column">
        <button mat-icon-button>
          <mat-icon aria-label="Detail File"
                    (click)="detailFile(row)">info</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon aria-label="Delete file"
                    color="warn"
                    (click)="deleteFile(row)">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSize]="100"
                 [pageSizeOptions]="[100]"></mat-paginator>
</div>
