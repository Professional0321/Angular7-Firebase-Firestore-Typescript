<div class="mat-elevation-z2 table-border-radius">
  <mat-card class="table">
    <mat-card-content>
      <div class="header-wrapper">
        <h4 class="mat-caption flex-1">Title</h4>
        <h4 class="mat-caption flex-1">Description</h4>
        <h4 class="mat-caption flex-1">Last Update</h4>
      </div>
      <ul>
        <virtual-scroller #scroll
                          [items]="items"
                          (vsEnd)="fetchMore($event)"
                          [enableUnequalChildrenSizes]="true">
          <li *ngFor="let item of scroll.viewPortItems">
            <div class="main-content"
                 (click)="editTheme(item.id)">
              <p class="mat-body-1 flex-1">{{item.title}}</p>
              <p class="mat-body-1 flex-1">{{item.description}}</p>
              <p class="mat-body-1 flex-1">{{item.updated?.toDate() | date:'medium'}}</p>
            </div>
            <mat-divider></mat-divider>
          </li>
        </virtual-scroller>
      </ul>
      <mat-progress-bar *ngIf="isLoading"
                        mode="indeterminate"></mat-progress-bar>
      <ng-template #empty>
        <h2 class="mat-h2 empty">No Content</h2>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
