<tanam-breadcrumbs>
    <tanam-breadcrumb routerLink="/_/admin/themes">Themes</tanam-breadcrumb>
</tanam-breadcrumbs>

<div *ngIf="(theme$ | async) as theme">
    <tanam-page-title pageTitle="Edit {{ theme.title }} theme"></tanam-page-title>
</div>

<tanam-theme-form [themeId]="themeId"
                  [onCancelRoute]="onCancelRoute"
                  [afterSaveRoute]="afterSaveRoute"></tanam-theme-form>
