<div *ngIf="(documentType$ | async) as documentType">
  <tanam-page-title pageTitle="Edit {{ documentType.title }}"></tanam-page-title>
  <tanam-breadcrumbs title="Edit">
    <tanam-breadcrumb routerLink="/_/admin/types">Content Types</tanam-breadcrumb>
  </tanam-breadcrumbs>
  <tanam-document-type-form [documentType]="documentType"
                            onCancelRoute="/_/admin/types"></tanam-document-type-form>
</div>
