<div *ngIf="(documentType$ |async) as documentType">
  <app-context-actions>
    <app-action-button buttonType='create'
                       (click)='createNewEntry(documentType)'></app-action-button>
  </app-context-actions>

  <mat-card *ngIf="documentType.description">
    <mat-card-content>
      <p>{{ documentType.description }}</p>
    </mat-card-content>
  </mat-card>

  <mat-tab-group>
    <mat-tab label="All [{{ documentType.numEntries.published + documentType.numEntries.unpublished }}]">
      <ng-template matTabContent>
        <app-document-list [documentType$]="documentType$"></app-document-list>
      </ng-template>
    </mat-tab>
    <mat-tab label="Published [{{ documentType.numEntries.published || 0 }}]">
      <ng-template matTabContent>
        <app-document-list [documentType$]="documentType$"></app-document-list>
      </ng-template>
    </mat-tab>
    <mat-tab label="Unpublished [{{ documentType.numEntries.unpublished || 0}}]">
      <ng-template matTabContent>
        <app-document-list [documentType$]="documentType$"></app-document-list>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
