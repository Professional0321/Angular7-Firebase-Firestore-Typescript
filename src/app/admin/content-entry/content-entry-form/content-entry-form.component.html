<form [formGroup]="entryForm"
      novalidate
      (ngSubmit)="saveEntry()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>
        Editing {{ (contentType$ | async)?.title }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>


      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput
                   placeholder="Title"
                   formControlName="title">
            <mat-error *ngIf="entryForm.controls['urlPath'].hasError('required')">
              Title is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput
                   placeholder="Slug"
                   formControlName="urlPath">
            <mat-hint>https://{{ domain$ | async }}/{{ contentEntry.url.root }}/{{ entryForm.value.urlPath }}</mat-hint>
            <mat-error *ngIf="entryForm.controls['urlPath'].hasError('required')">
              URL slug is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="full-width">
            <mat-select formControlName="status"
                        placeholder="Status">
              <mat-option *ngFor="let statusOption of statusOptions"
                          value="{{statusOption.value}}">{{statusOption.title}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>

    <mat-card-header>
      <mat-card-title>
        {{ (contentType$ | async)?.title }} content
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div formGroupName="dataForm">
        <div class="row"
             *ngFor="let field of (contentType$ | async)?.fields">
          <div class="col"
               [ngSwitch]="field.type">


            <mat-form-field class="full-width">

              <!-- If input type is just simple line of text -->
              <input matInput
                     *ngSwitchCase="'input-text'"
                     placeholder="{{field.title}}"
                     formControlName="{{field.key}}">

              <!-- If input type is larger amount of text: paragraph -->
              <textarea matInput
                        *ngSwitchCase="'textbox-plain'"
                        placeholder="{{field.title}}"
                        formControlName="{{field.key}}"></textarea>


              <app-textbox-rich matInput
                                *ngSwitchCase="'textbox-rich'"
                                placeholder="{{field.title}}"
                                [editorConfig]="richTextEditorConfig"
                                formControlName="{{field.key}}"></app-textbox-rich>


              <!-- Use radio button selection -->
              <mat-radio-group *ngSwitchCase="'radio-buttons'"
                               formControlName="{{field.key}}">
                <mat-radio-button *ngFor="let opt of field.options"
                                  value="{{option.key}}">{{option.value}}</mat-radio-button>
              </mat-radio-group>

              <mat-error *ngIf="dataForm.controls[field.key].hasError('required')">
                {{ field.title }} is <strong>required</strong>
              </mat-error>
            </mat-form-field>

          </div>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button
              color="warning"
              (click)="cancelEditing()">Cancel</button>
      <button mat-raised-button
              color="primary"
              type="submit"
              [disabled]="entryForm.pristine">Save</button>

    </mat-card-actions>
  </mat-card>
</form>
