<div *ngIf="(theme$ |async) as theme">
  <mat-card>
    <mat-card-title-group>
      <mat-card-title>
        {{ theme.title }}
        <button mat-flat-button
                color="accent"
                (click)="createNewTemplate(theme)">+ Add New</button>
      </mat-card-title>
    </mat-card-title-group>
    <mat-card-content>
      <p *ngIf="theme.description">{{ theme.description }}</p>
    </mat-card-content>
  </mat-card>

  <app-content-template-list [themeId]="theme.id"></app-content-template-list>
</div>
