<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Created</th>
      <th>URL</th>
      <th>Status</th>
    </tr>
  </thead>
  <tr *ngFor="let entry of entries$ | async">
    <td><a routerLink="/admin/content/{{ contentTypeId }}/edit/{{ entry.id }}">{{ entry.title }}</a></td>
    <td>{{ entry.updatedAt.toDate() | date:'medium' }}</td>
    <td>{{ entry.url }}</td>
    <td>{{ entry.status }}</td>
  </tr>
</table>
