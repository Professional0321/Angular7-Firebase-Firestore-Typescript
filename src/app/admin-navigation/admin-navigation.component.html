<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/dashboard">Dashboard</a>
      <a mat-list-item routerLink="/admin/settings">Settings</a>

      <h4>Content types</h4>
      <a *ngFor="let contentType of contentTypes$ | async" mat-list-item routerLink="/admin/content/{{contentType.id}}">
        {{ contentType.title }}
      </a>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>TODO: REPLACE ME</span>
    </mat-toolbar>
    <ng-content>
      <!-- Add Content Here -->
    </ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
